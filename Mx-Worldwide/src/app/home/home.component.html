<h1>Home Page</h1>
<form #usersearch = "ngForm" (ngSubmit) = "search(usersearch)">
  <input type = "text" ngModel name = "songName" placeholder = "Song Name" ngModel>
  <br/>
  <input type = "submit" value = "submit">
</form>

<audio controls>
  <source src = "{{trackURL}}" type = "audio/mpeg">
</audio>
